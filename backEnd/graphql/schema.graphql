type Query {
  firstSchema: String!
}

type Mutation {
  SignUp(
    name: String!
    id: String!
    password: String!
    email: String!
  ): Message!
  SignIn(id: String!, password: String!): Message!
}

type AccountsInfo {
  name: String
  id: String!
  password: String!
  email: String
}

type Message {
  success: Boolean!
  message: String!
}
